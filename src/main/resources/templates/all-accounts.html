<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <a th:href="@{/rest-api/registration}">REST</a>
        <content tag="javascript">
            <script type="text/javascript" src="/jquery-2.2.0.min.js"></script>
            <script type="text/javascript" src="/jquery-ui.min.js"></script>
            <script type="text/javascript" src="/jquery-ui.js"></script>
            <script type="text/javascript" src="/registration.js"></script>
        </content>
        <table>
            <thead>
                <tr>
                    <th>PESEL</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Initial balance PLN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ar: ${accountRegistrations}">
                    <td th:text="${ar.getPesel()}"/>
                    <td th:text="${ar.getFirstName()}"/>
                    <td th:text="${ar.getLastName()}"/>
                    <td th:text="${ar.getInitialBalancePLN()}"/>
                    <td><a th:href="@{/account/{pesel}(pesel=${ar.getPesel()})}">WEB</a></td>
                    <td><a th:href="@{/rest-api/registration/{pesel}(pesel=${ar.getPesel()})}">REST</a></td>
                </tr>
            </tbody>
            <form id="registrationForm" method="POST" action="/registration">
            <tfoot>
                <tr>
                    <td><input name="pesel"/></td>
                    <td><input name="firstName"/></td>
                    <td><input name="lastName"/></td>
                    <td><input name="initialBalancePLN"/></td>
                    <td>
                        <button type="button" onclick="submitRegistration('/rest-api/registration','/account')">Create</button>
                    </td>
                </tr>
            </tfoot>
            </form>
        </table>
    </body>
</html>
